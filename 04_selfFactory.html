<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Factory自定义服务</title>
        <script src="angular.min.js"></script>
    </head>
    <body ng-app="app">
    	<div ng-controller="myCtrl">
    		{{msg}}
    	</div>
    	<div ng-controller="ctrl">
    	<input type="text">
    		<span>{{show}}</span>
    	</div>
    </body>
    <script>
    	var app = angular.module("app",[]);
    	app.controller("myCtrl",["$scope","self",function($scope,self){
    		$scope.msg = self.a("abcd");
    	}]);

    	app.factory("self",function(){
    		// 将传进来的字符串拆分并重新拼接,使用拼接符号-
    		// abcd===>a-b-c-d
    		function format(msg){
    			var arr = msg.split("");
    			var str = arr.join("-");
    			return str;
    		}
    		function bb(){
    			console.log(123);
    			return "123";
    		}


    		return{
    			a:format,
    			b:bb
    		}
    		// 以上代码相当于 return a = function(){...} 但是return之后就结束了方法,只能返回该方法
    		// 如果有后续需要返回的方法,则无法返回
    	});

    	app.value('id',123);
    	app.controller("ctrl",["$scope","id",function($scope,id){
    		$scope.show = id;
    	}])
    </script>
</html>
