<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
    </head>
    <body ng-app="app">
    	<div ng-controller="myCtrl">
    		<input type="text" ng-model="msg">
    		<p>{{msg | self}}</p>
    	</div>
    </body>
    <script>
    	var app = angular.module("app",[]);
    	app.controller("myCtrl",[function($scope){
    		$scope.msg
    	}]);
    </script>
</html>
