<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>$http请求</title>
        <script src="angular.min.js"></script>
        <style>
            table{
                border: 1px solid red;
                width: 300px;
                text-align: center;
            }
            td{
                border:1px solid red;
            }
        </style>
    </head>
    <body ng-app="app">
        <div ng-controller="myCtrl">
            <input type="button" value="show" ng-click="show()">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>gender</td>
                </tr>
                
                <!-- <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>gender</td>
                </tr> -->
                
                <!-- <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>gender</td>
                </tr>

                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>gender</td>
                </tr> -->

                <tr ng-repeat="d in res">
                    <td>{{d.id}}</td>
                    <td>{{d.name}}</td>
                    <td>{{d.gender}}</td>
                </tr>
            </table>
        </div>
    </body>
    <script>
        var app = angular.module("app",[]);
        app.controller("myCtrl",["$scope","$http",function($scope,$http){
            $scope.show = function(){
                $http({
                    url:"data.php",
                    method:"get"
                }).success(function(result){
                    $scope.res = result;
                    
                });
            }
        }]);
    </script>
</html>
