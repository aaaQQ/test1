<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>行内注入</title>
        <script src="angular.min.js"></script>
    </head>
    <body ng-app="app">
    	<div ng-controller="myCtrl">
    		{{name}}
    	</div>
    </body>
    <script>
    	var app = angular.module("app",[]);
    	app.controller("myCtrl",["$scope",function($scope){
    		$scope.name = "Saber";
    	}])
    </script>
</html>
